<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <img src="/NetflixLand/img/fundo.jpg" id="img-fundo">
    <div class="blur-div"></div>
    <header>
        <div class="cabecalho">
            <img src="/NetflixLand/img/logo.png" class="logo">
            <div id="menu">
                <select id="menu-idioma">
                <option>Português</option>
                <option>Inglês</option>
                <option>Espanhol</option>
                </select>
                <button id="btn-login">Entrar</button>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <h1>Filmes, séries e muito mais. <br>Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <div class="divmail">                
                <input type="email" name="email" id="input-email" placeholder="E-mail">
                <button class="btn-email-input">Vamos lá ></button>
            </div>
        </div>

        <div class="aproveite">
            <div class="text-aproveite">
                <h1>Aproveite na TV.</h1>
                <h2>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</h2>
            </div>
            <div class="img-aproveite">
                <img src="/NetflixLand/img/tv.png" alt="Assine agora!" class="tv-img">
            </div>
        </div>
    </main>
</body>
</html>
